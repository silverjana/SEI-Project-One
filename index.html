<!doctype html>
<html>

<head>
  <title>Project 1</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="scripts/app.js"></script>

</head>

<body>
  <div id="title"></div>
  <main>
    <section>
      <button id="start">Start</button>
      <div id="info">
        <p>Score: <span id="currentScore"></span></p>
        <p>Lives: <span id="lives"></span></p>
        <p>High score: <span id='high'></span></p>
      </div>
      <button id="reset">Reset</button>
    </section>
    <div class="grid">
      <div id="gameOver">
        <p>your final score is <span id="final"></span><br>Wait to play again</p>
      </div>
      <div id="gameWon"></div>
      <div id="next"></div>
    </div>




  </main>
</body>

</html>
